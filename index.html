<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DL Links - All-in-One Downloader</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: rgba(255, 255, 255, 0.8);
            --text-color: #333;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --container-bg: rgba(30, 41, 59, 0.7);
            --text-color: #f1f5f9;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: all 0.3s ease;
        }

        .container {
            background: var(--container-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            width: 90%;
            max-width: 420px;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0;
            font-weight: 800;
            background: linear-gradient(45deg, #007bff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .theme-toggle {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.05);
            color: var(--text-color);
        }

        .link-grid {
            display: grid;
            gap: 12px;
        }

        .link-button {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: white;
            border-radius: 16px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-button i {
            margin-right: 12px;
        }

        .link-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }

        /* Platform Colors */
        .tiktok { background: linear-gradient(45deg, #000000, #25F4EE, #FE2C55); }
        .pinterest { background: #E60023; }
        .facebook { background: #1877F2; }
        .youtube { background: #FF0000; }

        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }
    </style>
</head>
<body data-theme="light">

    <div class="container">
        <div class="header">
            <h1>DL LINKS</h1>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">
                <i data-lucide="moon"></i>
            </button>
        </div>
        
        <div class="link-grid">
            <a href="https://snaptik.app/en2" target="_blank" class="link-button tiktok">
                <i data-lucide="video"></i> TikTok Downloader
            </a>
            
            <a href="https://klickpin.com/" target="_blank" class="link-button pinterest">
                <i data-lucide="image"></i> Pinterest Saver
            </a>
            
            <a href="https://fdownloader.net/en" target="_blank" class="link-button facebook">
                <i data-lucide="facebook"></i> Facebook Video
            </a>
            
            <a href="https://ytdown.to/en2/" target="_blank" class="link-button youtube">
                <i data-lucide="youtube"></i> YouTube Downloader
            </a>
        </div>

        <div class="footer">
            Built by PK â€¢ 2026
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.getElementById('themeBtn');
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            
            // Update icon
            const iconName = newTheme === 'light' ? 'moon' : 'sun';
            themeBtn.innerHTML = `<i data-lucide="${iconName}"></i>`;
            lucide.createIcons();
        }
    </script>
</body>
</html>
